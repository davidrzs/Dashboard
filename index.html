    <title>Personal Dashboard</title>

  <body onload="startTime()">
<div class="container">
  <div class="pure-g topper">
    <div class="pure-u-1-3 time">
      <span style="vertical-align: middle;">
        <h1 id="time"></h1>
        <h4 id="day"></h4>
        <h3 id="datum"></h3>
      </span>
    </div>
    <div class="pure-u-2-3">
    <div class="weather">
      <div class="pure-g">
        <div class="pure-u-1-3 weather-day">
          <h3>Heute</h3>
          <i id="iconToday" class=""></i>
          <h4><span id="todaysTemperature"></span>°C</h4>
        </div>
        <div class="pure-u-1-3 weather-day">
          <h3 id="dayNameTomorrow">Morgen</h3>
          <i class=" weatherIcon wi" id="iconTomorrow"></i>
          <h4><span id="tomorrowsTemperature"></span>°C</h4>
        </div>
        <div class="pure-u-1-3 weather-day">
          <h3 id="dayNameInTwoDays"></h3>
          <i id="iconTwoDays" class="weatherIcon wi"></i>
          <h4><span id="twoDaysTemperature"></span>°C</h4>
        </div>    </div>
    </div>
    </div>
  </div>


  <div class="pure-g topper">
    <div class="pure-u-3-24 stockquote">
hallo
    </div>
    <div class="pure-u-3-24 stockquote nonfirststockquote">
<span>
<h2>SMI</h2>
<h1 style="color: red">-112%</h1>
</span>
    </div>
    <div class="pure-u-3-24 stockquote nonfirststockquote">
hallo
    </div>
    <div class="pure-u-15-24 stockquote nonfirststockquote">
    </div>
  </div>


  <div class="pure-g">
    <div class="pure-u-2-5">

      <div class="pure-g singleArticle">
        <div class="pure-u-5-5">
          <span>
            <h2 id="articleTitle">Article Title</h2>
            <h4 id="articleContent">Article Content</h4>
            <h4 class="articleSource" id="articleSource"></h4>
          </span>
        </div>
      </div>

    </div>
    <div class="pure-u-3-5">
      <div class="temp-part">
        <div class="pure-g unit-stat">
          <div class="pure-u-1-4 statsText">
            <span>
              <h3>Zimmer</h3>
              <h1>12°C</h1>
              <h4>Temperatur</h4>
            </span>
          </div>
          <div class="pure-u-3-4">
            <div class="chartcontainer">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="pure-g unit-stat">
          <div class="pure-u-1-4 statsText">
            <span>
              <h3>Zimmer</h3>
              <h1>12°C</h1>
              <h4>Temperatur</h4>
            </span>
          </div>
          <div class="pure-u-3-4">
            <div class="chartcontainer">
              <canvas id="canvas2"></canvas>
            </div>
          </div>
        </div>
        <div class="pure-g unit-stat">
          <div class="pure-u-1-4 statsText">
            <span>
              <h3>Zimmer</h3>
              <h1>12°C</h1>
              <h4>Temperatur</h4>
            </span>
          </div>
          <div class="pure-u-3-4">
            <div class="chartcontainer">
              <canvas id="canvas3"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>






</div>

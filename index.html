<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="./weather-icons.css">
    <link rel="stylesheet" href="./weather-icons-wind.css">

<link rel="stylesheet" href="./master.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <title>Personal Dashboard</title>
  </head>
  <body onload="startTime()">
<div class="container">
  <div class="pure-g topper">
    <div class="pure-u-1-3 time">
      <br>
      <span style="vertical-align: middle;">
        <h1 id="time"></h1>
        <h4 id="day"></h4>
        <h3 id="datum"></h3>
      </span>
    </div>
    <div class="pure-u-2-3">
    <div class="weather">
      <div class="pure-g">
        <div class="pure-u-1-3 weather-day">
          <h3>Heute</h3>
          <i id="iconToday" class=""></i>
          <h4><span id="todaysTemperature"></span>°C</h4>
        </div>
        <div class="pure-u-1-3 weather-day">
          <h3 id="dayNameTomorrow">Morgen</h3>
          <i class=" weatherIcon wi" id="iconTomorrow"></i>
          <h4><span id="tomorrowsTemperature"></span>°C</h4>
        </div>
        <div class="pure-u-1-3 weather-day">
          <h3 id="dayNameInTwoDays"></h3>
          <i id="iconTwoDays" class="weatherIcon wi"></i>
          <h4><span id="twoDaysTemperature"></span>°C</h4>
        </div>    </div>
    </div>
    </div>
  </div>


  <div class="pure-g topper">

    <div class="pure-u-18-24">
      <div class="pure-g stock-container">
        <div class="pure-u-24-24">
            <div class="tasks">
              <h2></h2>
              <hr>
            </div>
        </div>
      </div>
    </div>

    <div class="pure-u-6-24">
      <div class="pure-g stock-container">
        <div class="pure-u-12-24">
          <div class="stockquote">
          <h3>S&P 500</h3>
          <h2><span id="sp500Quote"></span></h2>
        </div>
        </div>
        <div class="pure-u-12-24">
          <div class="stockquote">
            <h3>NASDAQ</h3>
            <h2><span id="nasdaqQuote"></span></h2>
          </div>
        </div>
        <div class="pure-u-12-24">
          <div class="stockquote">
            <h3>SMI</h3>
            <h2><span id="smiQuote"></span></h2>
          </div>
        </div>
        <div class="pure-u-12-24">
          <div class="stockquote">
            <h3>FTSE</h3>
            <h2><span id="ftseQuote"></span></h2>
          </div>
        </div>
      </div>
    </div>


  </div>


  <div class="pure-g">
    <div class="pure-u-2-5">

      <div class="pure-g singleArticle">
        <div class="pure-u-5-5">
          <span>
            <h2 id="articleTitle">title</h2>
            <h4 id="articleContent">content</h4>
            <h4 class="articleSource" id="articleSource"></h4>
          </span>
        </div>
      </div>
    </div>


    <div class="pure-u-3-5">
      <div class="temp-part">
        <div class="pure-g unit-stat">
          <div class="pure-u-1-4 statsText">
            <span>
              <h3>Zimmer</h3>
              <h1>12°C</h1>
              <h4>Temperatur</h4>
            </span>
          </div>
          <div class="pure-u-3-4">
            <div class="chartcontainer">
              <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="pure-g unit-stat">
          <div class="pure-u-1-4 statsText">
            <span>
              <h3>Draussen</h3>
              <h1>12°C</h1>
              <h4>Temperatur</h4>
            </span>
          </div>
          <div class="pure-u-3-4">
            <div class="chartcontainer">
              <canvas id="canvas2"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="sources">
        Finanzdaten von <a href="http://www.finanzen.net">finanzen.net</a>. News von <a href="https://newsapi.org/">newsapi.org</a>
      </div>
    </div>
  </div>





</div>
<script type="text/javascript" src="./es6.js"></script>

<script type="text/javascript" src="./charts_stuff.js"></script>


  </body>

</html>
